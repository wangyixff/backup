{% extends "main.html" %}
{% block content %}
		
<body><h1> Edit Item </h1>
<form action= "{{url_for('editItem', category_id = item.category_id, item_id=item.id)}}" method = 'POST'>

    <p>Title:</p>
		<input type ='text' size='30' name='name' placeholder = '{{item.name }}' required>
	<p>Description:</p>
		<input type ='text' size='30' name='description' placeholder = '{{item.description}}' required>
</br>
	
	<p>Category:</p>
	<select name='category'>
		{% for category in categories %}
		<option value='{{category.name }}', placeholder = '{{item.category_name }}'>{{category.name }}</option>
		{% endfor %}
	</select>



<input type='submit' value='Submit'>


<a href = "{{url_for('showitemdescription', category_id = item.category_id, item_id=item.id)}}"> Cancel </a>


</form>

{% endblock %}
