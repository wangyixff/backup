{% extends "main.html" %}
{% block content %}
				
<div class="content">
						
	<div>
			<h2>{{item.name}}</h2>
			<p style="color: rgb(27, 7, 7);">Description: {{item.description}}</p>
			{% if session.username %}
				<a href='{{url_for('editItem', category_id = item.category_id, item_id=item.id ) }}'>Edit</a> | 
				<a href='{{url_for('deleteItem', category_id = item.category_id, item_id=item.id ) }}'>Delete</a>
			{% endif %}
	</div>

</div>

{% endblock %}
